    <script>
      function comaparestring() {
        let s1 = document.getElementById("s1").value;
        let s2 = document.getElementById("s2").value;

        let resultmessage = "";
        if (s1 !== s2) {
          resultmessage += "strings are not equal";
        } else {
          resultmessage += "strings are equal";
        }

        if (s1.length === s2.length) {
          resultmessage += "Both strings have the same length.<br>";
        } else if (s1.length > s2.length) {
          resultmessage += `"${s1}" is longer than "${s2}".<br>`;
        } else {
          resultmessage += `"${s1}" is less than "${s2}".<br>`;
        }

        let comp = s1.localeCompare(s2);
