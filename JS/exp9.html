<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form id="studentForm" onsubmit="return validateForm()">
        Name: <input type="text" id="name" placeholder="Enter your name" /><br />
        Address: <input type="text" id="address" placeholder="Enter your address" /><br />
        City: <input type="text" id="city" placeholder="Enter your city" /><br />
        State: <input type="text" id="state" placeholder="Enter your state" /><br />
        Gender:
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br />
        Mobile Number: <input type="text" id="mobile" placeholder="Enter mobile number" /><br />
        Email ID: <input type="email" id="email" placeholder="Enter email id" /><br />
        <input type="submit" value="Submit" />
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;
            const gender = document.getElementById("gender").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;

            if (name === "" || !/^[a-zA-Z ]+$/.test(name)) {
                alert("Please enter a valid name.");
                return false;
            }

            if (address === "" || city === "" || state === "") {
                alert("Address, City, and State cannot be empty.");
                return false;
            }

            if (gender === "") {
                alert("Please select your gender.");
                return false;
            }

            if (!/^\d{10}$/.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            if (email === "" || !/^\S+@\S+\.\S+$/.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            alert("Congratulations! Your information has been successfully submitted.");
            return true;
        }
    </script>
</body>
</html>
