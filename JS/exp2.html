<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <script>
      function forLoopTable() {
        let num = parseInt(document.getElementById("number").value);
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<h3>For Loop Result:</h3>";
        for (let i = 1; i <= 10; i++) {
          resultDiv.innerHTML += num + " x " + i + " = " + num * i + "<br>";
        }
      }
      function whileLoopTable() {
        let num = parseInt(document.getElementById("number").value);
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<h3>While Loop Result:</h3>";

        let i = 1;
        while (i <= 10) {
          resultDiv.innerHTML += num + " x " + i + " = " + num * i + "<br>";
          i++;
        }
      }
      function doWhileLoopTable() {
        let num = parseInt(document.getElementById("number").value);
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<h3>Do-While Loop Result:</h3>";

        let i = 1;
        do {
          resultDiv.innerHTML += num + " x " + i + " = " + num * i + "<br>";
          i++;
        } while (i <= 10);
      }
    </script>
  </head>
  <body>
    <h1>Multiplication Table</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number" />

    <button onclick="forLoopTable()">For Loop Table</button>
    <button onclick="whileLoopTable()">While Loop Table</button>
    <button onclick="doWhileLoopTable()">Do-While Loop Table</button>
    <div id="result"></div>
  </body>
</html>
